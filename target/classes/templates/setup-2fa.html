<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Setup Two-Factor Authentication</title>
</head>
<body>
<h1>Set up Two-Factor Authentication</h1>
<p>Scan the QR code below with your authenticator app (e.g. Google Authenticator), then click Continue.</p>

<!-- QR code generated in RegistrationController as qrUrl -->
<img th:src="${qrUrl}" alt="Scan this QR code with your authenticator app"/>

<form th:action="@{/verify-2fa}" method="get">
    <button type="submit">Continue</button>
</form>
</body>
</html>
