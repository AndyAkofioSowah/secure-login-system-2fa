<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8"/>
    <title>Set up 2FA</title>
</head>
<body>
<h1>Scan this QR code with your Authenticator app</h1>

<!-- QR Code -->
<img th:src="@{${qrUrl}}" alt="QR code to scan"/>

<p>If your phone can’t scan, enter this secret manually:</p>
<pre th:text="${secret}"></pre>

<p>Once you’ve added it to your app, it will generate a 6-digit code every 30 seconds.</p>

<!-- Error message if code invalid -->
<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<!-- Verification form -->
<form th:action="@{/setup-2fa}" method="post">
    <label for="code">Enter code from your app:</label><br/>
    <input type="text" id="code" name="code" maxlength="6" required/>

    <!-- CSRF token (required by Spring Security) -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <button type="submit">Verify</button>
</form>

</body>
</html>
