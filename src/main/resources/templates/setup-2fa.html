<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Set up 2FA</title>
</head>
<body>
<h1>Scan this QR code with your Authenticator app</h1>

<!-- Just one binding here: -->
<img th:src="${qrUrl}"
     alt="QR code to scan"/>

<p>If your phone can’t scan, enter this secret manually:</p>
<pre th:text="${secret}"></pre>

<p>
    Once you’ve added it to your app it will display a 6‐digit code every 30 seconds.
    <a th:href="@{/verify-2fa}">Click here to verify</a>
</p>
</body>
</html>
