<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" method="post" onsubmit="return validateForm()">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required minlength="3"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required minlength="6"><br>

    <button type="submit">Register</button>
</form>

<p id="error-message" style="color:red;"></p>

<script>
    function validateForm() {
        const pw = document.getElementById("password").value;
        if (pw.length < 6) {
            document.getElementById("error-message").innerText = "Password must be at least 6 characters.";
            return false;
        }
        return true;
    }
</script>

</body>
</html>
