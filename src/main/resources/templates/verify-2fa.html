<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Verify Two-Factor Authentication</title>
</head>
<body>
<h1>Verify 2FA Code</h1>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<form th:action="@{/verify-2fa}" method="post">
    <label for="code">Enter the 6-digit code from your app:</label><br/>
    <input type="text" id="code" name="code" maxlength="6" required/><br/><br/>
    <button type="submit">Verify</button>
</form>

</body>
</html>
